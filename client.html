<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>client test for socket</title>
    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
    <style>
      body{
        padding-top:60px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">HiveCloud</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Hough Transform</a></li>
            <li><a href="#">Face Detection</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <h1> Client </h1>
      <div class="row">
        <div class="span8">
          <center><img id='image' class="img-rounded" /></center>
          <div id='messages'></div>
        </div>
        <div class="span4">
          <div class="well">
            <form id='target'>
              <fieldset>
                <legend>Parameter</legend>
                <label>param1</label>
                <input type="text" name="message" placeholder="Type something...">
                <label>param2</label>
                <input type="text" name="message" placeholder="Type something...">
                <br>
                <button type="submit" class="btn">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
   </div>
   <script src="http://code.jquery.com/jquery-latest.js"></script>
   <script language="javascript" type="text/javascript" >
      $(document).ready(function () {
          var socket = new WebSocket('ws://127.0.0.1:8080');
          var interface_type = {'interface_type':'hough'};
          socket.onopen = function(){
            console.log("Socket has been opened");
            socket.send(JSON.stringify(interface_type));
          }
          
          socket.onmessage = function(evt){
              try{
                var json_obj = JSON.parse(evt.data);
                if(typeof json_obj.image!=='undefined'){
                  $('#image').attr("src","data:image/png;base64,"+json_obj.image);
                }
                if(typeof json_obj.filter.name!=='undefined' && typeof json_obj.filter.parameters!=='undefined'){
                  console.log('parameter name: ' + json_obj.filter.name);
                  console.log('parameters length: '+ json_obj.filter.parameters.length);
                  
                }
              }catch(e){
                console.log("ERROR: not json message");
              }
            };
          $('#target').submit(function(){
            socket.send('submit');
            return false;
            });
        });
    </script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
